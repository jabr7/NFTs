<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


  <!---TOP_BAR-->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        



        <div id="div_imagen_login_topbar">
          <a href="https://www.google.com.uy">
            <img id="imagen_login_topbar" src="./imagenes/logo.png"/>
          </a>
        </div> 


        <button class="mdc-button mdc-button--raised" id="marketplace_button">
          <span class="mdc-button__label">Marketplace</span>
        </button>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
       
        <a href="https://www.google.com.uy">
          <span class="material-icons" id="profile_button">account_circle</span>
        </a>
      </section>
        






      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
    
    </main>
    <hr>






    <!--CAJA LOGIN-->
    <!--El contenido tiene 2 clases, uno para eliminarlo siempre al salir a otra pagina con "content" y 
    luego uno para cargarlo, a todo contenido le vamos a poner 2 clases, una "content" y luego una vacia de lo que es
    -->
    <div id="caja-login" class="content login"> 
      <div id="div_imagen_login"><img id="imagen_login" src="./imagenes/logo.png"/></div> 
    

      <label class="mdc-text-field mdc-text-field--filled" id="user">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Usuario</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>

      <label class="mdc-text-field mdc-text-field--filled" id="password">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Contraseña</span>
        <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>

      <button class="mdc-button mdc-button--raised" id="login_button">
        <span class="mdc-button__label">Login</span>
      </button>
      <br>
      <a id="registro" href="http://localhost:8080/">Registro</a>
      <a id="olvide" href="http://localhost:8080/">Olvide mi contraseña</a>
      </div>

    <!--MARKETPLACE-->
      <div id="caja-marketplace" class="content marketplace sample-content--hidden">
        <div id="banner-principal">
          <div id="hover_text">Hover over one!</div> 
          <div id="div_imagen_banner"><img id="imagen_banner" src="./imagenes/logo.png"/></div> 
          <div class="float-area"><img src="./imagenes/2 - QSmhcSe.gif" class="floating-img" alt="my floating image"></div> 
          <div class="float-area"><img src="./imagenes/2 - f1LkIrz.gif" class="floating-img" alt="my floating image"></div>
          <div class="float-area"><img src="./imagenes/2 - Iq7UBSd.gif" class="floating-img" alt="my floating image"></div> 
          <div class="float-area"><img src="./imagenes/21 - qCLhzY5.gif" class="floating-img" alt="my floating image"></div> 
         
        </div>
  
     
        <div id="contenido_marketplace">
        <aside id="filtros_y_Buscador">
            <!--Searcher-->
          <label class="mdc-text-field mdc-text-field--filled" id="search">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Busqueda</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
          </label>

          <!--ComboBox-->
          <div class="mdc-select mdc-select--filled demo-width-class">
            <div class="mdc-select__anchor"
                 role="button"
                 aria-haspopup="listbox"
                 aria-expanded="false"
                 aria-labelledby="demo-label demo-selected-text" id="combobox">
              <span class="mdc-select__ripple"></span>
              <span id="demo-label" class="mdc-floating-label">Elija un Filtro</span>
              <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
              </span>
              <span class="mdc-select__dropdown-icon">
                <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5" focusable="false">
                  <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10">
                  </polygon>
                  <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15">
                  </polygon>
                </svg>
              </span>
              <span class="mdc-line-ripple"></span>
            </div>
          
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                  <span class="mdc-list-item__ripple"></span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="Los mas gustados" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Los mas gustados
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="Disponibilidad" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Disponibilidad
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="Precio: Alto-Bajo" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Precio: Alto-Bajo
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="Precio: Bajo-Alto" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Precio: Bajo-Alto
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="Fecha" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Fecha
                  </span>
                </li>
              </ul>
            </div>
          </div>




          
        </aside>
        <div id="NFT_List">
        <ul class="mdc-image-list my-image-list">
          <li class="mdc-image-list__item">
            <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src="./imagenes/2 - f1LkIrz.gif">
            </div>
            <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">Text label</span>
            </div>
          </li>
          <li class="mdc-image-list__item">
            <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src=".\imagenes\2 - Iq7UBSd.gif">
            </div>
            <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">Text label</span>
            </div>
          </li><li class="mdc-image-list__item">
            <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src=".\imagenes\2 - QSmhcSe.gif">
            </div>
            <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">Text label</span>
            </div>
          </li><li class="mdc-image-list__item">
            <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src=".\imagenes\21 - qCLhzY5.gif">
            </div>
            <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">Text label</span>
            </div>
          </li>
        </ul>


        
        </div>

      

      </div>


      

    

</div>


</body>
<script src="bundle.js" async></script>

</html>
