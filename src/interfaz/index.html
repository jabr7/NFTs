<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


  <!---TOP_BAR-->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        

        <div id="div_imagen_login_topbar">
          <a href="https://www.google.com.uy">
            <img id="imagen_login_topbar" src="./imagenes/logo.png"/>
          </a>
        </div> 


        <button class="mdc-button mdc-button--raised" id="marketplace_button">
          <span class="mdc-button__label">Marketplace</span>
        </button>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
       
        <a href="https://www.google.com.uy">
          <span class="material-icons" id="profile_button">account_circle</span>
        </a>
      </section>
        
      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
    
    </main>
    <hr>






    <!--CAJA LOGIN-->
    <!--El contenido tiene 2 clases, uno para eliminarlo siempre al salir a otra pagina con "content" y 
    luego uno para cargarlo, a todo contenido le vamos a poner 2 clases, una "content" y luego una vacia de lo que es
    -->
    <div id="caja-login" class="content login sample-content--hidden"> 
      <div id="div_imagen_login"><img id="imagen_login" src="./imagenes/logo.png"/></div> 
    

      <label class="mdc-text-field mdc-text-field--filled" id="user">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Usuario</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>

      <label class="mdc-text-field mdc-text-field--filled" id="password">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Contraseña</span>
        <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>

      <button class="mdc-button mdc-button--raised" id="login_button">
        <span class="mdc-button__label">Login</span>
      </button>
      <br>
      <a id="registro" href="http://localhost:8080/">Registro</a>
      <a id="olvide" href="http://localhost:8080/">Olvide mi contraseña</a>
      </div>

    <!--MARKETPLACE-->
      <div id="caja-marketplace" class="content marketplace">
        <div id="banner-principal">

          <div id="div_imagen_banner"><img id="imagen_banner" src="./imagenes/logo.png"/></div> 
          <div class="float-area"><img src="./imagenes/2 - QSmhcSe.gif" class="floating-img" alt="my floating image"></div> 
          <div class="float-area"><img src="./imagenes/2 - f1LkIrz.gif" class="floating-img" alt="my floating image"></div> 
          <div class="float-area"><img src="./imagenes/2 - Iq7UBSd.gif" class="floating-img" alt="my floating image"></div> 
          <div class="float-area"><img src="./imagenes/21 - qCLhzY5.gif" class="floating-img" alt="my floating image"></div> 

        </div>

        <div id="contenido_marketplace">
          <label class="mdc-text-field mdc-text-field--filled" id="search">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Busqueda</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
          </label>


       

        </div>



      </div>

    

</div>


</body>
<script src="bundle.js" async></script>

</html>
